<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seja quem você quiser ser seja você</title>
</head>
<body>
    <header>
        <nav class="menu"> 
            <ul class="link"> 
                <li>Sobre</li>
                <li>Equipe</li>
                <li>Contato</li>
                <li id="login">Login</li>
            </ul> 
        </nav>
    </header>
    <main> 
    <section id="principal">
        <div id="esquerda"> 
            <img src="Online wishes list-cuate.svg" alt="desenho da mulher">       
        </div> 
        <div id="direita"> 
            <p id="tituloFormulario"><a href="index.html">Login</a> ou Cadastro</p>
            <form id="formulario">
                <div id="divemail">
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" >
                </div>
                <div id="divnome">
                    <label for="nome">Nome Completo</label> <br>
                    <input type="text" id="nome" >
                </div>
                <div id="divtel">
                    <label for="tel">Número de Telefone</label> <br>
                    <input type="tel" id="tel" >
                </div>
                <div id="divsenha">
                    <label for="senha">Criar Senha</label> <br>
                    <input type="password" id="senha" >
                </div>
                <button id="botao">Cadastro</button>
            </form> 
        </div> 
    </section> 
    </main>   
</body>
</html>
